<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
	border: 1px solid #d3d3d3;
	background-color: #000000;
	width: 50%;
}

.center {
	margin: 0;
	position: absolute;
	top: 50%;
	left: 50%;
	-ms-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
}
</style>
</head>
<body>
<button id="btn_start" class="center" onclick="startGame()">start</button>
<br>
<button id="btn_pause" style="visibility: hidden;" onclick="pause=!pause">Pause</button>
<button id="btn_restart" style="visibility: hidden;" onclick="restart()">restart</button>
<button id="btn_exportToJson" style="visibility: hidden;" onclick="exportToJson()">export to JSON</button>


<script>

const canvas_width = 1000;
const canvas_height = 800;
const paddle_width = 5;
const paddle_height = canvas_height / 4;
const paddle_x = 20;
const paddle2_x = canvas_width - 25;
const paddle_y = canvas_height / 3;
const ball_speed = 12;

class Ball {
	constructor(x, y, radius, speed) {
		this.x = x;
		this.y = y;
		this.radius = radius;
		this.speed = speed;
		this.init_speed = speed;

		this.changeAngle(0);
		this.movement = 0;

	}
	changeAngle(angle) {
		if(angle == 0)
			angle = 1; // angle cannot be equal to 0;
		this.angle = angle;
		this.radians = this.angle / (180 * Math.PI) * 10;
		this.xunits = Math.cos(this.radians) * this.speed;
		this.yunits = Math.sin(this.radians) * this.speed;
	}
	angleTo(x, y) {
		this.changeAngle(Math.atan2(y - this.y, x - this.x));
	}
	render() {
		if (!pause)
		{
			this.x += this.xunits;
			this.y += this.yunits;
		}
		ctx.save();
		ctx.beginPath();
		ctx.fillStyle = "white";
		this.movement += this.speed;
		ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
		ctx.save();
		ctx.shadowColor = '#999';
		ctx.shadowBlur = 20;
		ctx.shadowOffsetX = 15;
		ctx.shadowOffsetY = 15;
		ctx.strokeStyle = "purple";
		ctx.fill();
		ctx.stroke();
		ctx.restore();
		ctx.restore();
		/*if(this.xunits > 0)
			opponent.moveTo(this.ghostPath(opponent.x));*/

	}
	ghostPath(toX) {
		let {x, y} = this;
		while(x < toX) {
			x += this.xunits;
			y += this.yunits;
		}
		return {x, y};
	}
}

var pause = false;
var start = false;
var playerOne;
var playerTwo;
var playerOne_points = 0;
var playerTwo_points = 0;

function startGame() //set up everything
{
	document.getElementById('btn_pause').style.visibility = 'visible';
	document.getElementById('btn_restart').style.visibility = 'visible';
	document.getElementById('btn_start').style.visibility = 'hidden';
	document.getElementById('btn_exportToJson').style.visibility = 'visible';
	myGameArea.start();
	playerOne = new drawPlayerOne(paddle_width, paddle_height, "green", paddle_x, paddle_y);
	playerTwo = new drawPlayerTwo(paddle_width , paddle_height, "red", paddle2_x, paddle_y);
	init_ball(myGameArea.context, myGameArea.canvas);
}

var myGameArea =
{ //Start the canvas
	canvas : document.createElement("canvas"),
	start : function()
	{
		this.canvas.width = canvas_width;
		this.canvas.height = canvas_height;
		this.canvas.tabIndex = 1;
		this.context = this.canvas.getContext("2d");
		document.body.insertBefore(this.canvas, document.body.childNodes[0]);
		this.interval = setInterval(updateGameArea, 20);
		window.addEventListener('keydown', function (e) {
			myGameArea.keys = (myGameArea.keys || []);
			myGameArea.keys[e.keyCode] = (e.type == "keydown");
			move = false;
			x = false;
			y = false;
			var keycode;
			if (window.event)
				keycode = window.event.keyCode;
			else if (e)
				keycode = e.which;
			switch(keycode){
				case 38:
					move = true;
					y = 'negative'
				break;
				case 40:
					move = true;
					y = 'positive'
				break;
			}
			e.preventDefault();
			return false;
		})
		window.addEventListener('keyup', function (e) {
			myGameArea.keys[e.keyCode] = (e.type == "keydown");
		})
	},
	clear : function() {
		this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
	}
}

function init_ball(ctx, canvas) //create first ball
{
	ctx.beginPath();
	let ball_x = canvas.width / 2;
	let ball_y = canvas.height / 2;
	let ball_radius = 5;
	ctx.arc(ball_x, ball_y, ball_radius, 0, 2 * Math.PI);
	ball = new Ball(ball_x, ball_y, ball_radius, ball_speed);
	ctx.fillStyle = "white";
	ctx.save();
	ctx.shadowColor = '#999';
	ctx.shadowBlur = 20;
	ctx.shadowOffsetX = 15;
	ctx.shadowOffsetY = 15;
	ctx.strokeStyle = "purple";
	ctx.fill();
	ctx.stroke();
	ctx.restore();
}

function drawPlayerOne(width, height, color, x, y) //set up first playerOne
{
	var canvas = document.getElementById("canvas");
	this.gamearea = myGameArea;
	this.width = width;
	this.height = height;
	this.x = x;
	this.y = y;
	this.speedY = 0;
	this.update = function() {
		if (this.y + this.height > myGameArea.canvas.height)
			this.y = myGameArea.canvas.height - this.height;
		ctx = myGameArea.context;
		ctx.fillStyle = color;
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}
	this.newPos = function() {
		this.y += this.speedY;
	}
}

function drawPlayerTwo(width, height, color, x, y) //set up first playerTwo
{
	var canvas = document.getElementById("canvas");
	this.gamearea = myGameArea;
	this.width = width;
	this.height = height;
	this.x = x;
	this.y = y;
	this.speedY = 0;
	this.update = function() {
		//this.x = myGameArea.canvas.width - 25;
		if (this.y + this.height > myGameArea.canvas.height)
			this.y = myGameArea.canvas.height - this.height;
		ctx = myGameArea.context;
		ctx.fillStyle = color;
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}
	this.newPos = function() {
		this.y += this.speedY;
	}
}

function check_for_collisions(canvas) //if ball hit either player or goal
{
	// if ball is at goal
	if (ball.x > canvas.width || ball.x < 0)
	{
		if (ball.x > canvas.width)
			addPoint(1);
		if (ball.x < 0)
			addPoint(2);
	}
	else if (ball.y >= canvas.height - ball.radius || ball.y <= 0 + ball.radius)
	{
		ball.changeAngle(360 - ball.angle);
		if (ball.y >= canvas.height - ball.radius)
			ball.y = canvas.height - ball.radius - 1;
		if (ball.y <= 0 + ball.radius)
			ball.y = ball.radius + 1;
	}

	//if playerOne paddle collision
	if (ball.x - ball.radius < playerOne.x + playerOne.width && ball.x + ball.radius > playerOne.x + playerOne.width &&
			ball.y - ball.radius > playerOne.y && ball.y + ball.radius < playerOne.y + playerOne.height && ball.xunits < 0)
	{
		ball.changeAngle( Math.floor(Math.random() * (175 - 180) + 175) - ball.angle);
		if (ball.speed < ball.init_speed * 2)
			ball.speed+=1;
	}
	//if playerTwo paddle collision
	if (ball.x + ball.radius > playerTwo.x - playerTwo.width && ball.x - ball.radius < playerTwo.x + playerTwo.width &&
			ball.y - ball.radius >= playerTwo.y && ball.y + ball.radius <= playerTwo.y + playerTwo.height && ball.xunits > 0)
	{
		ball.changeAngle( Math.floor(Math.random() * (185 - 175) + 175) - ball.angle);
		if (ball.speed < ball.init_speed * 2)
			ball.speed+=1;
	}

	function addPoint(p1ORp2)
	{
		switch(p1ORp2)
		{
			case 1:
				playerOne_points += 1;
				break;
			case 2:
				playerTwo_points += 1;
				break;
		}
		ball.changeAngle(180 - ball.angle);
		/*if (ball.angle <= 90 || ball.angle >= 270)
			ball.changeAngle(Math.floor(Math.random() * (135 - 45) + 45) - ball.angle);
		if (ball.angle > 90 && ball.angle < 270)
			ball.changeAngle(Math.floor(Math.random() * (315 - 225) + 225) - ball.angle);*/
		ball.x = canvas.width / 2;
		ball.y = canvas.height / 2;
		playerOne.y = canvas.height / 3;
		playerTwo.y = canvas.height / 3;
		ball.speed = ball.init_speed;
		//ball.y = Math.floor(Math.random() * (canvas.height - 0) + 0);
	}
}

function updateGameArea()
{
	if (!pause)
	{
		myGameArea.clear();
		//myGameArea.canvas.width = innerWidth - 100;
		//myGameArea.canvas.height = innerHeight - 100;
		//ball.speed = 0;

		document.getElementById("res").innerHTML = ball.speed;
		//ball.speed = myGameArea.canvas.width / 100 + 2;
		//ball.movement = myGameArea.canvas.width / 100 + 2;
		ball.changeAngle(ball.angle);
		playerOne.speedY = 0;
		playerTwo.speedY = 0;
		if (myGameArea.keys && myGameArea.keys[87])
		{
			if (playerOne.y >= 0)
				playerOne.speedY = -(myGameArea.canvas.height / 100 + 2);;
		}
		if (myGameArea.keys && myGameArea.keys[83])
		{
			if (playerOne.y + playerOne.height < myGameArea.canvas.height)
				playerOne.speedY = myGameArea.canvas.height / 100 + 2;
		}
		if (myGameArea.keys && myGameArea.keys[38])//up
		{
			if (playerTwo.y >= 0)
				playerTwo.speedY = -(myGameArea.canvas.height / 100 + 2);
		}
		if (myGameArea.keys && myGameArea.keys[40]) //down
		{
			if (playerTwo.y + playerTwo.height < myGameArea.canvas.height)
				playerTwo.speedY = myGameArea.canvas.height / 100 + 2;
		}
		playerOne.newPos();
		playerOne.update();
		playerTwo.newPos();
		playerTwo.update();
		draw_center_line(myGameArea.context, myGameArea.canvas);
		ball.render();
		check_for_collisions(myGameArea.canvas);
		draw_scores(myGameArea.context, myGameArea.canvas);
	}

}

function draw_center_line(ctx, canvas)
{
	let currentX = canvas.width / 2, currentY = 0;
	ctx.moveTo(currentX, currentY);
	let buffer = 2;
	let numberOfDashes = 30;
	let bufferSize = numberOfDashes * buffer;
	let heightOfDash = canvas.height / numberOfDashes;
	for (let i = 0; i < numberOfDashes; i++) {
		currentY += heightOfDash;
		ctx.lineTo(currentX, currentY);
		ctx.strokeStyle = "white";
		ctx.stroke();
		ctx.beginPath();
		currentY += buffer;
		ctx.moveTo(currentX, currentY);
	}
}

function draw_scores(ctx, canvas)
{
	ctx.fillStyle = "white";
	ctx.font = canvas.width / 10 + "px pixel";
	let txt_H = canvas.width / 10;
	let txt_W_Pone = canvas.width / 3;
	let txt_W_Ptwo = canvas.width / 3 + canvas.width / 3;
	ctx.fillText(playerOne_points, txt_W_Pone, txt_H);
	ctx.fillText(playerTwo_points, txt_W_Ptwo, txt_H);
	if (playerOne_points == 10)
	{
		pause = true;
		document.getElementById('btn_pause').style.visibility = 'hidden';
		ctx.font = canvas.width / 10 + "px pixel";
		ball.x = canvas.width / 2;
		ball.y = canvas.height / 2;
		ctx.fillStyle = "green";
		ctx.textAlign = "center";
		ctx.fillText("player one WON!", canvas.width/2, canvas.height/2);
	}
	if (playerTwo_points == 10)
	{
		pause = true;
		document.getElementById('btn_pause').style.visibility = 'hidden';
		ctx.font = canvas.width / 10 + "px pixel";
		ctx.fillStyle = "red";
		ctx.textAlign = "center";
		ctx.fillText("player two WON!", canvas.width/2, canvas.height/2);
	}
}

function restart()
{
	document.getElementById('btn_pause').style.visibility = 'visible';
	pause = false;
	init_ball(myGameArea.context, myGameArea.canvas);
	playerOne_points = 0;
	playerTwo_points = 0;
}

{
