<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
	border: 1px solid #d3d3d3;
	background-color: #000000;
}
</style>
</head>
<body onload="startGame()">
<script>

class Ball {
	constructor(x, y, radius) {
		this.x = x;
		this.y = y;
		this.radius = radius;
		this.speed = 5;

		this.changeAngle(0);
		this.movement = 0;

	}
	changeAngle(angle) {
		if(angle == 0)
			angle = 1; // angle cannot be equal to 0;
		this.angle = angle;
		this.radians = this.angle / (180 * Math.PI) * 10;
		this.xunits = Math.cos(this.radians) * this.speed;
		this.yunits = Math.sin(this.radians) * this.speed;
	}
	angleTo(x, y) {
		this.changeAngle(Math.atan2(y - this.y, x - this.x));
	}
	render() {
		this.x += this.xunits;
		this.y += this.yunits;
		ctx.save();
		ctx.beginPath();
		ctx.fillStyle = "white";
		this.movement += this.speed;
		ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
		ctx.save();
		ctx.shadowColor = '#999';
		ctx.shadowBlur = 20;
		ctx.shadowOffsetX = 15;
		ctx.shadowOffsetY = 15;
		ctx.strokeStyle = "purple";
		ctx.fill();
		ctx.stroke();
		ctx.restore();
		ctx.restore();
		/*if(this.xunits > 0)
			opponent.moveTo(this.ghostPath(opponent.x));*/

	}
	ghostPath(toX) {
		let {x, y} = this;
		while(x < toX) {
			x += this.xunits;
			y += this.yunits;
		}
		return {x, y};
	}
}

var playerOne;
var playerTwo;
var playerOne_points = 0;
var playerTwo_points = 0;

function startGame() {
	myGameArea.start();
	playerOne = new drawPlayerOne(5, myGameArea.canvas.height / 3, "green", 20, 120);
	playerTwo = new drawPlayerTwo(5, myGameArea.canvas.height / 3, "red", myGameArea.canvas.width - 25, 120);
	init_ball(myGameArea.context, myGameArea.canvas);
}

var myGameArea =
{
	canvas : document.createElement("canvas"),
	start : function()
	{
		this.canvas.width = 480;
		this.canvas.height = 270;
		this.context = this.canvas.getContext("2d");
		document.body.insertBefore(this.canvas, document.body.childNodes[0]);
		this.interval = setInterval(updateGameArea, 20);
		window.addEventListener('keydown', function (e) {
			myGameArea.key = e.keyCode;
		})
		window.addEventListener('keyup', function (e) {
			myGameArea.key = false;
		})
	},
	clear : function() {
		this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
	}
}

function check_for_collisions(canvas) {
	// if ball is at goal
	if (ball.x > canvas.width || ball.x < 0)
	{
		if (ball.x > canvas.width)
			addPoint(1);
		if (ball.x < 0)
			addPoint(2);
	}
	else if (ball.y >= canvas.height - ball.radius || ball.y <= 0 + ball.radius)
	{
		ball.changeAngle(360 - ball.angle);
		if (ball.y >= canvas.height - ball.radius)
			ball.y = canvas.height - ball.radius - 1;
		if (ball.y <= 0 + ball.radius)
			ball.y = ball.radius + 1;
	}
	//if playerOne paddle collision
	if (ball.x - ball.radius < playerOne.x + playerOne.width && ball.x + ball.radius > playerOne.x + playerOne.width &&
			ball.y - ball.radius > playerOne.y && ball.y + ball.radius < playerOne.y + playerOne.height && ball.xunits < 0)
	{
		ball.changeAngle( Math.floor(Math.random() * (175 - 180) + 175) - ball.angle);
	}
	//if playerTwo paddle collision
	if (ball.x + ball.radius > playerTwo.x - playerTwo.width && ball.x - ball.radius < playerTwo.x + playerTwo.width &&
			ball.y - ball.radius >= playerTwo.y && ball.y + ball.radius <= playerTwo.y + playerTwo.height && ball.xunits > 0)
	{
		ball.changeAngle( Math.floor(Math.random() * (185 - 175) + 175) - ball.angle);
	}

	function addPoint(p1ORp2) {
		switch(p1ORp2)
		{
			case 1:
				playerOne_points += 1;
				break;
			case 2:
				playerTwo_points += 1;
				break;
		}
		ball.changeAngle(180 - ball.angle);
		ball.x = canvas.width / 2;
		ball.y = canvas.height / 2;

	}
}

function init_ball(ctx, canvas) {
	ctx.beginPath();
	let ball_x = canvas.width / 2;
	let ball_y = canvas.height / 2;
	let ball_radius = 5;
	ctx.arc(ball_x, ball_y, ball_radius, 0, 2 * Math.PI);
	ball = new Ball(ball_x, ball_y, ball_radius);
	ctx.fillStyle = "white";
	ctx.save();
	ctx.shadowColor = '#999';
	ctx.shadowBlur = 20;
	ctx.shadowOffsetX = 15;
	ctx.shadowOffsetY = 15;
	ctx.strokeStyle = "purple";
	ctx.fill();
	ctx.stroke();
	ctx.restore();
}

function drawPlayerOne(width, height, color, x, y)
{
	var canvas = document.getElementById("canvas");
	this.gamearea = myGameArea;
	this.width = width;
	this.height = height;
	this.x = x;
	this.y = y;
	this.speedY = 0;
	this.update = function() {
		ctx = myGameArea.context;
		ctx.fillStyle = color;
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}
	this.newPos = function() {
		this.y += this.speedY;
	}
}

function drawPlayerTwo(width, height, color, x, y)
{
	var canvas = document.getElementById("canvas");
	this.gamearea = myGameArea;
	this.width = width;
	this.height = height;
	this.x = x;
	this.y = y;
	this.speedY = 0;
	this.update = function() {
		ctx = myGameArea.context;
		ctx.fillStyle = color;
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}
	this.newPos = function() {
		this.y += this.speedY;
	}
}

function updateGameArea() {
	myGameArea.clear();
	playerOne.speedY = 0;
	playerTwo.speedY = 0;
	/*if (playerOne.key && playerOne.key == 38)
	{
		playerOne.speedY = -1;
	}
	if (playerOne.key && playerOne.key == 40)
	{
		playerOne.speedY = 1;
	}*/
	if (myGameArea.key && myGameArea.key == 38)//up
	{
		if (playerTwo.y != 0)
			playerTwo.speedY = -3;
	}
	if (myGameArea.key && myGameArea.key == 40) //down
	{
		if (playerTwo.y + playerTwo.height < myGameArea.canvas.height)
			playerTwo.speedY = 3;
	}
	playerOne.newPos();
	playerOne.update();
	playerTwo.newPos();
	playerTwo.update();
	draw_center_line(myGameArea.context, myGameArea.canvas);
	ball.render();
	check_for_collisions(myGameArea.canvas);
	draw_scores(myGameArea.context, myGameArea.canvas);
}

function draw_center_line(ctx, canvas) {
	let currentX = canvas.width / 2, currentY = 0;
	ctx.moveTo(currentX, currentY);
	let buffer = 2;
	let numberOfDashes = 30;
	let bufferSize = numberOfDashes * buffer;
	let heightOfDash = canvas.height / numberOfDashes;
	for (let i = 0; i < numberOfDashes; i++) {
		currentY += heightOfDash;
		ctx.lineTo(currentX, currentY);
		ctx.strokeStyle = "white";
		ctx.stroke();
		ctx.beginPath();
		currentY += buffer;
		ctx.moveTo(currentX, currentY);
	}
}

function draw_scores(ctx, canvas) {
	ctx.fillStyle = "white";
	ctx.fillText("Player 1: " + playerOne_points, 20, 30);
	ctx.fillText("Player 2: " + playerTwo_points, canvas.width - 100, 30);
}

function adjust_for_dpi(canvas_ele) {
  canvas_ele.style.width = "100%";
  canvas_ele.style.height = "100%";

  let canvas_gcs = getComputedStyle(canvas_ele);
  let canvas_css_width = canvas_gcs.getPropertyValue('width')
    .slice(0, -2);
  let canvas_css_height = canvas_gcs.getPropertyValue('height')
    .slice(0, -2);

  let dpi = window.devicePixelRatio;

  let setAttr = canvas_ele.setAttribute.bind(canvas_ele);
  setAttr('width', canvas_css_width * dpi);
  setAttr('height', canvas_css_height * dpi);

  let setCss = canvas_ele.style;
  setCss.width = canvas_css_width;
  setCss.height = canvas_css_height;
}

</script>

</html>
